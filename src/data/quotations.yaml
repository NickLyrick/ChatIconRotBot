quotations:
  - quotation: "We all make choices in life, but in the end our choices make us."
    author: Andrew Ryan
    game: Bioshock

  - quotation: "Get over here!"
    author: Scorpion
    game: Mortal Kombat

  - quotation: "What is better? To be born good or to overcome your evil nature through great effort?"
    author: Paarthurnax
    game: "Elder Scrolls V: Skyrim"

  - quotation: "The right man in the wrong place can make all the difference in the world."
    author: G-Man
    game: Half-Life 2

  - quotation: "Stand in the ashes of a trillion dead souls, and asks the ghosts if honor matters. The silence is your answer."
    author: Javik
    game: Mass Effect 3

  - quotation: "Bring me a bucket, and I'll show you a bucket!"
    author: Psycho
    game: Borderlands 2

  - quotation: "Wanting something does not give you the right to have it."
    author: Ezio Auditore
    game: Assassin's Creed 2

  - quotation: "Even in dark times, we cannot relinquish the things that make us human."
    author: Khan
    game: Metro 2033

  - quotation: "I'm Commander Shepard, and this is my favorite store on the Citadel."
    author: Commander Shepard
    game: Mass Effect 2

  - quotation: "I'm really good at this. I should go pro."
    author: The Scout
    game: Team Fortress 2

  - quotation: "How many are there in you? Whose hopes and dreams do you encompass? Could you but see the eyes in your own, the minds in your mind, you would see how much we share."
    author: Vortigaunt
    game: Half-Life 2

  - quotation: "The healthy human mind doesn't wake up in the morning thinking this is its last day on Earth. But I think that's a luxury, not a curse. To know you're close to the end is a kind of freedom. Good time to take... inventory."
    author: Captain Price
    game: "Call of Duty: Modern Warfare 2"

  - quotation: "It's a funny thing, ambition. It can take one to sublime heights or harrowing depths. And sometimes they are one and the same."
    author: Emily Kaldwin
    game: Dishonored

  - quotation: "A hero need not speak. When he is gone, the world will speak for him."
    author: Halo
    game: Halo

  - quotation: "No gods or kings. Only man."
    author: Andrew Ryan
    game: Bioshock

  - quotation: "Some trees flourish, others die. Some cattle grow strong, others are taken by wolves. Some men are born rich enough and dumb enough to enjoy their lives. Ain't nothing fair."
    author: John Marston
    game: Red Dead Redemption

  - quotation: "You can't break a man the way you break a dog, or a horse. The harder you beat a man, the taller he stands."
    author: The Jackal
    game: Far Cry 2

  - quotation: "It's time to kick ass and chew bubblegum... and I'm all outta gum."
    author: Duke Nukem
    game: Duke Nukem 3D

  - quotation: "Life is cruel. Of this I have no doubt. One can only hope that one leaves behind a lasting legacy. But so often, the legacies we leave behind...are not the ones we intended."
    author: Queen Myrrah
    game: Gears of War 2

  - quotation: "…"
    author: Link
    game: The Legend of Zelda (any of them)

  - quotation: "If our lives are already written, it would take a courageous man to change the script."
    author: Alan Wake
    game: Alan Wake

  - quotation: "It's easy to forget what a sin is in the middle of a battlefield."
    author: Solid Snake
    game: Metal Gear Solid

  - quotation: "You know, being Caroline taught me a valuable lesson. I *thought* you were my greatest enemy, when all along you were my best friend. The surge of emotion that shot through me when I saved your life taught me an even more valuable lesson - where Caroline lives in my brain."
    author: GLaDOS
    game: Portal 2

  - quotation: "The courage to walk into the Darkness, but strength to return to the Light."
    author: Parables of the Allspring
    game: Destiny

  - quotation: "Who are you, that do not know your history?"
    author: Ulysses
    game: Fallout New Vegas

  - quotation: "Don't wish it were easier, wish you were better."
    author: Chief
    game: Animal Crossing

  - quotation: "The world fears the inevitable plummet into the abyss. Watch for that moment and when it comes, do not hesitate to leap. It is only when you fall that you learn whether you can fly."
    author: Flemeth
    game: Dragon Age Origins

  - quotation: "Most test subjects do experience some cognitive deterioration after a few months in suspension. Now you've been under for... quite a lot longer, and it's not out of the question that you might have a very minor case of serious brain damage. But don't be alarmed, alright? Although, if you do feel alarm, try to hold onto that feeling because that is the proper reaction to being told you have brain damage."
    author: Wheatley
    game: Portal 2

  - quotation: "Trust me."
    author: BT-7274
    game: Titanfall 2

  - quotation: "If history only remembers one in a thousands of us, then the future will be filled with stories of who we were and what we did."
    author: The Ghost
    game: Battlefield 1

  - quotation: "We're made up of thousands of parts with thousands of functions all working in tandem to keep us alive. Yet if only one part of our imperfect machine fails, life fails. It makes one realize how fragile, how flawed we are."
    author: Ingun Black-Briar
    game: "Elder Scrolls V: Skyrim"

  - quotation: "Nothing is true, everything is permitted."
    author: Ezio Auditore
    game: Assassin's Creed 2

  - quotation: "NOTHING IS MORE BADASS THAN TREATING A WOMAN WITH RESPECT!"
    author: Mr. Torgue
    game: Borderlands 2

  - quotation: "Good men mean well. We just don't always end up doing well."
    author: Isaac Clarke
    game: Dead Space 3

  - quotation: "It's dangerous to go alone, take this!"
    author: Old Man
    game: The Legend of Zelda

  - quotation: "War. War never changes."
    author: Narrator
    game: Fallout 3

  - quotation: "AAAAAAAAAAAAHHHRHGHHHGH thump"
    author: Tarhiel
    game: "Elder Scrolls III: Morrowind"

  - quotation: "The best solution to a problem is usually the easiest one. And I'll be honest - killing you is hard. You know what my days used to be like? I just tested. Nobody murdered me, or put me in a potato, or fed me to birds. I had a pretty good life. And then you showed up. You dangerous, mute lunatic. So you know what? You win. Just go. [chuckles] It's been fun. Don't come back."
    author: GLaDOS
    game: Portal 2

  - quotation: "Boss... you were right. It's not about changing the world. It's about doing our best to leave the world... the way it is. It's about respecting the will of others, and believing in your own."
    author: Big Boss
    game: Metal Gear Solid 4

  - quotation: "Often when we guess at others' motives, we reveal only our own."
    author: Mara Sov
    game: Destiny

  - quotation: "Endure and survive."
    author: Ellie
    game: The Last of Us

  - quotation: "Death is inevitable. Our fear of it makes us play safe, blocks out emotion. It's a losing game. Without passion, you are already dead."
    author: Max Payne
    game: "Max Payne 2: The Fall of Max Payne"

  - quotation: "..."
    author: Gordon Freeman
    game: Half-Life

  - quotation: "You gave them the one thing that was stolen from them. A chance. A chance to learn. To find love. To live. And in the end what was your reward? You never said. But I think I know: a family."
    author: Brigid Tenenbaum
    game: Bioshock

  - quotation: "Protocol one: link to Pilot. Protocol two: uphold the mission. Protocol three: protect the Pilot."
    author: BT-7274
    game: Titanfall 2

  - quotation: "You are here, and it's beautiful, and escaping isn't always something bad."
    author: Delilah
    game: Firewatch

  - quotation: "You can't undo what you've already done, but you can face up to it."
    author: Frank Coleridge
    game: "Silent Hill: Downpour"

  - quotation: "I miss the internet"
    author: Graffiti
    game: Left 4 Dead

  - quotation: "Life is all about resolve. Outcome is secondary."
    author: Waka
    game: Okami

  - quotation: "Stay awhile, and listen!"
    author: Deckard Cain
    game: Diablo II

  - quotation: "Thank you Mario! But our Princess is in another castle!"
    author: Toad
    game: Super Mario Bros.

  - quotation: "It's a-me, Mario!"
    author: Mario Auditore
    game: Assassin's Creed II

  - quotation: "I WILL KILL YOUR DICKS!"
    author: Trishka Novak
    game: Bulletstorm

  - quotation: "What is a man? A miserable little pile of secrets."
    author: Dracula
    game: "Castlevania: Symphony of the Night"

  - quotation: "My brothers and sisters... I will see you again. Someday. You've given them back to me."
    author: Lord Saladin Forge
    game: Destiny

  - quotation: "..."
    author: Doomguy
    game: DOOM

  - quotation: "Finish him!"
    author: Mortal Kombat announcer
    game: Mortal Kombat

  - quotation: "A man chooses; a slave obeys."
    author: Andrew Ryan
    game: BioShock

  - quotation: "We both said a lot of things that you're going to regret. But I think we can put our differences behind us. For science. You monster."
    author: GLaDOS
    game: Portal 2

  - quotation: "Snake? Snake? SNAAAAAAAAKE!!!"
    author: The Colonel
    game: Metal Gear Solid 2

  - quotation: "Wake me when you need me."
    author: John-117
    game: Halo 3

  - quotation: "Grass grows, birds fly, sun shines, and brother, I hurt people."
    author: The Scout
    game: Team Fortress 2

  - quotation: "Requiescat in pace."
    author: Ezio Auditore
    game: Assassin's Creed II

  - quotation: "Every puzzle has an answer."
    author: Professor Layton
    game: Professor Layton and the Curious Village

  - quotation: "Hey! Listen!"
    author: Na'vi
    game: "The Legend of Zelda: Ocarina of Time"

  - quotation: "I used to be an adventurer like you, until I took an arrow to the knee."
    author: Town Guard
    game: "Elder Scrolls V: Skyrim"

  - quotation: "It's super effective!"
    author: In-game text
    game: Pokemon series

  - quotation: "The Kid just rages for a while."
    author: Narrator
    game: Bastion

  - quotation: "Space. Space. I'm in space. SPAAAAAAACE!"
    author: Space Core
    game: Portal 2

  - quotation: "The ending isn't any more important than any of the moments leading to it."
    author: Dr Rosalene
    game: To The Moon

  - quotation: "I'm rackin' my brain trying to think of a name for that diamond pony I bought. I was gonna call it “piss-for-brains” in honor of you, but that just feels immature. Maybe...”Butt Stallion”?"
    author: Handsome Jack
    game: Borderlands 2

  - quotation: "No matter how dark the night, morning always comes, and our journey begins anew."
    author: Lulu
    game: Final Fantasy X

  - quotation: "Hope is what makes us strong. It is why we are here. It is what we fight with when all else is lost."
    author: Pandora
    game: God of War 3

  - quotation: "A sword wields no strength unless the hands that holds it has courage."
    author: The Hero's Shade
    game: "Legend of Zelda: Twilight Princess"

  - quotation: "Steel wins battles. Gold wins wars."
    author: Davion the Dragon Knight
    game: DOTA 2

  - quotation: "War. War never changes. But men do, through the roads they walk."
    author: The narrator
    game: "Fallout: New Vegas"

  - quotation: "Science isn't about why! It's about why not!"
    author: Cave Johnson
    game: Portal 2

  - quotation: "Stop right there, criminal scum!"
    author: Town Guard
    game: "Elder Scrolls IV: Oblivion"

  - quotation: "There was a HOLE here. It's gone now."
    author: In-game text
    game: Silent Hill 2

  - quotation: "I don't want to set the world on fire…"
    author: Song
    game: Fallout 3

  - quotation: "Hard to see big picture behind pile of corpses."
    author: Mordin Solus
    game: Mass Effect 3

  - quotation: "Tell me Bats. What are you really scared of? Failing to save this cesspool of a city? Not finding the Commissioner in time? Me, in a thong?"
    author: The Joker
    game: "Batman: Arkham Asylum"

  - quotation: "Does this unit have a soul?"
    author: Legion
    game: Mass Effect 3

  - quotation: "You are not a good person. You know that, right? Good people don't end up here."
    author: GLaDOS
    game: Portal 2

  - quotation: "Federico: It is a good life we lead, brother. Ezio: The best. May it never change. Federico: And may it never change us."
    author: Federico and Ezio Auditore
    game: Assassin's Creed 2

  - quotation: "I raised you, and loved you, I've given you weapons, taught you techniques, endowed you with knowledge. There's nothing more for me to give you. All that's left for you to take is my life."
    author: The Boss
    game: Metal Gear Solid 3

  - quotation: "It's more important to master the cards you're holding than to complain about the ones your opponents were dealt."
    author: Grimsley
    game: Pokémon Black and White

  - quotation: "The price of freedom is eternal vigilance."
    author: Admiral Tolwyn
    game: Wing Commander IV

  - quotation: "Are you a boy or a girl?"
    author: In-game text
    game: Pokemon

  - quotation: "LOTTA PEOPLE BEEN ASKIN' WHY MY VOICE BEEPS ALL THE TIME. THE TORGUE SHAREHOLDERS WIRED MY VOICEBOX WITHA DIGITAL CENSOR SO I CAN'T SAY STUFF LIKE SH*T, C*CK, OR P*SSY F*CKIN' D*CKBALLS! THATS HALF MY F*CKIN' VOCABULARY, IT'S GODDAMN BULLSH*T!"
    author: Mr Torgue
    game: Borderlands 2

  - quotation: "War is where the young and stupid are tricked by the old and bitter into killing each other."
    author: Niko Bellic
    game: GTA IV

  - quotation: "What is a man but the sum of his memories? We are the stories we live! The tales we tell ourselves!"
    author: Clay Kaczmarek
    game: Assassin's Creed Brotherhood

  - quotation: "When life gives you lemons, don't make lemonade. Make life take the lemons back! Get mad! I don't want your damn lemons! What am I supposed to do with these?! Demand to see life's manager! Make life rue the day it thought it could give Cave Johnson lemons! Do you know who I am?! I'm the man who's gonna burn your house down! With the lemons! I'm gonna get my engineers to invent a combustible lemon that burns your house down!"
    author: Cave Johnson
    game: Portal 2

  - quotation: "Praise the sun!"
    author: Solaire of Astora
    game: Dark Souls

  - quotation: "Send me out...with a bang."
    author: Sgt. Avery Johnson
    game: Halo 3

  - quotation: "You have died of dysentery."
    author: In-game text
    game: Oregon Trail

  - quotation: "Batman: You want to know something funny? Even after everything you've done, I would have saved you. The Joker: [laughs, coughs] Actually that is pretty funny."
    author: Batman and The Joker
    game: "Batman: Arkham Asylum"

  - quotation: "Do you like hurting other people?"
    author: Richard
    game: Hotline Miami

  - quotation: "YOU DIED"
    author: In-game text
    game: Dark Souls

  - quotation: "Ghost: This path should lead us straight to the grave. [pause] Ghost: The World's Grave. Not ours."
    author: Ghost
    game: Destiny

  - quotation: "I've struggled a long time with survivin', but no matter what you have to find something to fight for."
    author: Joel
    game: The Last of Us

  - quotation: "Batman must save Gotham."
    author: Alfred
    game: "Batman: Arkham City"

  - quotation: "I'm not a hero. I'm a high-functioning sociopath."
    author: Sherlock Holmes
    game: "Sherlock Holmes: Crimes and Punishments"

  - quotation: "I am the very model of a scientist Salarian."
  - author: Mordin Solus
  - game: Mass Effect 2

  - quotation: "In the end, it was not the weapons that saved us. It was Shepard."
    author: Admiral Hackett
    game: Mass Effect 3

  - quotation: "The journey will be difficult. The road ahead will be long. But this country will be healed. It will be healed."
    author: Joseph Seed
    game: Far Cry 5

  - quotation: "Wake up, Mr. Freeman. Wake up and smell the ashes."
    author: G-Man
    game: Half-Life 2

  - quotation: "Time to kick gum and chew ass. And I'm all out of ass."
    author: Dick "Duke" Kickem
    game: "Serious Sam 3: BFE"

  - quotation: "The cake is a lie."
    author: GLaDOS
    game: Portal

  - quotation: "Time passes, people move. Like a river's flow, it never ends. A childish mind will turn to noble ambition. Young love will become deep affection. The clear water's surface reflects growth."
    author: Sheik
    game: "The Legend of Zelda: Ocarina of Time"

  - quotation: "I've made a grave mistake."
    author: Tom Nook
    game: Animal Crossing

  - quotation: "You were almost a Jill sandwich!"
    author: Barry Burton
    game: Resident Evil

  - quotation: "Do a barrel roll!"
    author: Peppy Hare
    game: Star Fox 64

  - quotation: "Had to be me. Someone else might have gotten it wrong."
    author: Mordin Solus
    game: Mass Effect 3
